<head>
  <title>meteorshowcase</title>
</head>

<body>
  {{> nav}} 
  {{> list}} 
  {{> submit}}
  {{> edit}}
  {{> view}}
</body>

<template name="list">
  <div class="showcase">
    {{#each items}}
      {{> item}}
      <hr/>
    {{/each}}
  </div>
</template>

<template name="item">
  <div class="item row {{selected}}">
    <div style='float:left;width:25%;padding-left:3%;font-weight:bold;font-size:150%;' class="name"><a class='view'><img style='height:50px;width:50px;padding:8px;' src='{{image_url}}'/>{{name}}</a></div>
    <div style='float:left;width:30%;' class="description">foobar {{description}}</div>
    <div style='float:left;width:35%;'>
      <div class="date">Sumbitted: {{date}}</div>
      <div class="author">By: {{author}}</div>
    </div>
    <div style='float:right:width:10%;font-weight:bold;'>
      <a class="dec" href="#"><b class='icon-minus-sign'></b></a>   
      <span style='font-size:larger;font-weight:bold;' class='score'>{{score}}</score>
      <a class="inc" href="#"><b class='icon-plus-sign'></b></a>   
    </div>
  </div>
</template>

<template name="view">
  <div class="test-area modal fade in" style="display:none;" id="modal_view">
  <div class="modal-header">
    <a href="#" style="margin-left:15px;" data-dismiss="modal" class="close pull-right;">&times;</a>
    <h3 class="item_title">App Name</h3>
  </div>
  <div style="padding:17px;overflow-y:auto;" class="modal-body">
    <div class'image_url'><a href='{{demo_url}}'><img style='height:250px;width:250px;' src='{{image_url}}'/></a></div>
    <div class='name'>{{name}}</div>
    <div class='description'>{{description}}</div>
    <div class='author'>By: {{author}}</div>
    <div class='date'>Submitted on: {{date}}</div>
    <div class='score'>{{score}}</div>
    <div class='source_url'>Source code: <a href='{{source_url}}'>{{source_url}}</a></div>
    <p><a href="#" onclick="console.log('Opening app...');" style='text-decoration:none;margin:0% 20% 0% 20%;width:60%;' class="btn btn-large btn-inverse btn-block">Run on OpenShift <b class='icon-cog'></b></a></p>
  </div>
  <div class="modal-footer">
    {{# if currentUser }}<a href="#" onclick="($('#modal_edit').modal('show') && $('#modal_view').modal('hide'))();" style='margin-right:10px;' class="pull-left btn btn-info">Settings <b class='icon-wrench'></b></a>{{/if}}
    <a href="{{demo_url}}" style="margin-left:15px;" onclick="console.log('Opening app...');" class="pull-right btn btn-primary">Visit <b class='icon-globe'></b></a>
    <a href="#" data-dismiss="modal" onclick="$('#modal_view').modal('hide');" class="btn pull-right">Cancel <b class='icon-remove'></b></a>
  </div>
</div>
</template>

<template name="edit">
  <div class="test-area modal fade in" style="display:none;" id="modal_edit">
  <div class="modal-header">
    <a href="#" data-dismiss="modal" class="close">&times;</a>
    <h3 class="method_test_title">Edit</h3>
  </div>
  <div style="padding:17px;overflow-y:scroll;" class="modal-body">
    <form id="test-code" class="form-horizontal" action="#" onsubmit="$('#modal_edit').modal('hide');return false;">
      <fieldset style="margin:0px;padding:0px;">
        <label for="name">Name</label>
        <input id="name" name="name" size="30" type="text" value="{{name}}" placeholder='Name your application&hellip;' />
        <br/>
        <label for="description">Description</label>
        <input id="description" name="description" size="30" type="text" value="{{description}}">
        <br/>
        <label for="image_url">Image URL</label>
        <input id="image_url" name="image_url" size="30" type="text" value="{{image_url}}" placeholder="http://">
        <br/>
        <label for="source_url">Source URL</label>
        <input id="source_url" name="source_url" size="30" type="text" value="{{source_url}}" placeholder="http://github.com/">
        <br/>
        <label for="demo_url">Demo URL</label>
        <input id="demo_url" name="demo_url" size="30" type="text" value="{{demo_url}}" placeholder="">
        <br/>
        <label for="cartridge_deps">Cartridge Dependencies</label>
        <input id="cartridge_deps" name="cartridge_deps" size="30" type="text" value="{{cartridge_deps}}" placeholder="nodejs mongodb-2.2">
        <br/>
        <label for="score">Score</label>
        <input id="score" name="score" size="30" type="text" value="{{score}}" placeholder="">
        <br/>
        <div class="author">By: {{author}}</div>
      </fieldset>
    </form>
  </div>
  <div class="modal-footer">
    <a href="#" style="margin-left:15px;" class="btn-primary btn pull-right save">Save <b class='icon-ok'></b></a>
    <a href="#" class="btn-danger btn pull-left delete">Delete <b class='icon-trash'></b></a>
    <a href="#" data-dismiss="modal" onclick="$('#modal_edit').modal('hide');" class="btn pull-right">Cancel <b class='icon-remove'></b></a>
  </div>
</div>
</template>

<template name="submit">
  <div class="test-area modal fade in" style="display:none;" id="modal_create">
  <div class="modal-header">
    <a href="#" data-dismiss="modal" class="close">&times;</a>
    <h3 class="modal_title">New Showcase Item</h3>
  </div>
  <div style="padding:17px;overflow-y:scroll;" class="modal-body">
    <form action="#" onsubmit="$('#modal_create').modal('hide');return false;">
      <fieldset>
        <label>Name</label>
        <input id='name' name='name' style="width:95%;" type="text" placeholder="Name your application&hellip;" />
        <label>Description</label>
        <textarea id='description' name='description' style="width:95%;" rows="3"></textarea>
        <label>Image URL</label>
        <input id='image_url' name='image_url' style="width:95%;" type="text" placeholder="http://&hellip;" />
        <label>Source URL</label>
        <input id='source_url' name='source_url' style="width:95%;" type="text" placeholder="http://github.com/&hellip;" />
        <label>Demo URL</label>
        <input id='demo_url' name='demo_url' style="width:95%;" type="text" placeholder="http://APP_NAME-NAMESPACE.rhcloud.com/" />
        <label>Cartridge Dependencies</label>
        <input id='cartridge_deps' name='cartridge_deps' style="width:95%;" type="text" placeholder="nodejs mongodb-2.2" />
      </fieldset>
    </form>
  </div>
  <div class="modal-footer">
    <a href="#" style="margin-left:15px;" class="btn btn-primary pull-right submit">Submit <b class='icon-ok'></b></a>
    <a href="#" data-dismiss="modal" onclick="$('#modal_create').modal('hide');" class="btn pull-right">Cancel <b class='icon-remove'></b></a>
  </div>
</div>
</template>

<template name="nav">
<div class="navbar navbar-inverse">
  <div class="navbar-inner">
  <a class="brand" href="#">ShowCase</a>
  <ul class="nav pull-right" role='navigation'>
    <li class="divider-vertical"></li>
    <li class='dropdown'>
      <a class="dropdown-toggle" data-toggle="dropdown" href="#">Account<b class="caret"></b></a>
      <ul role="menu" class='dropdown-menu'>
        <li><a onclick="$('#modal_create').modal('show');" href="#submit">Submit an Application</a></li>
        <li role="presentation" class="divider"></li>
      {{#if currentUser}}
        <li>
          <p style='font-size:smaller;text-align:center;'>
            <a href='#'>
              <img style='margin: 0px 5%; width:90%;' src='https://a248.e.akamai.net/camo.github.com/5e6eb0b00d714eb5b8ec84254205c61c2a97c68d/687474703a2f2f6f63746f6465782e6769746875622e636f6d2f696d616765732f77616c646f6361742e6a7067'/><br/>
              <span style='font-weight:bold;margin: 0px 10%;'>{{ username }}</span>
            </a>
          </p>
          <a id='logout_btn' href="#logout">Logout</a>
        </li>
      {{else}}
        <li><a id='login_btn' href="#login">Login</a></li>
      {{/if}}
      </ul>
    </li>
  </ul>
  <ul class="nav pull-right" role='navigation'>
    <li>
      <form class="navbar-search">
        <input onkeypress="Session.set('filter', this.value);" type="text" class="search-query" placeholder="Search">
      </form>
    </li>
  </ul>
  <ul class="nav pull-left" role='navigation'>
    <li class="{{name_active}}"><a id='name_sort' href="#list">Name <b class="{{name_dir}}"></b></a></li>
    <li class="{{date_active}}"><a id='date_sort' href="#new">Latest <b class="{{date_dir}}"></b></a></li>
    <li class="{{score_active}}"><a id='score_sort' href="#favorites">Rating <b class="{{score_dir}}"></b></a></li>
  </ul>
  </div>
</div>
</template>
